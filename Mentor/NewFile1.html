<!DOCTYPE html>  
<html lang="en">  
  <head>  
     <title>Bootstrap example</title>  
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>  
  </head>  
  <body>  
  
<div class="container" align="center" >
			<div class="row">
				<div class="col-sm-6 offset-md-3">
					<div class="request-form">
						<div class="submit-info text-center"><h2>Submit Your Request</h2><p>Please fill the following information to post your blood request.</p></div>						
						<form action="" method="post" enctype="multipart/form-data">
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<label for="requesttitle">Title</label>
										<input type="text" class="form-control" name="title" id="requesttitle" placeholder="Title" required>
									</div>
									<div class="form-group">
										<label for="patientname">Patient Name</label>
										<input type="text" class="form-control" id="patientname" name="patientname" placeholder="Patient Name">
									</div>
									<div class="form-group">
										<label for="bloodgroup">Blood Group</label>
										<select class="form-control" name="bloodgroup">
											<option value="Select">-----Select-----</option>
											<option value="A+">A+</option><option value="A-">A-</option><option value="B+">B+</option><option value="B-">B-</option><option value="O+">O+</option><option value="O-">O-</option><option value="AB+">AB+</option><option value="AB-">AB-</option><option value="A1+">A1+</option><option value="A1-">A1-</option><option value="A1B+">A1B+</option><option value="A1B-">A1B-</option><option value="A2+">A2+</option><option value="A2-">A2-</option><option value="A2B+">A2B+</option><option value="A2B-">A2B-</option>										</select>
									</div>
									<div class="form-group">
										<label for="patientage">Patient Age</label>
										<input type="number" class="form-control" id="patientage" name="patientage" placeholder="Patient age">
									</div>
									<div class="form-group">
										<label for="needblood">When Need Blood ?</label>
										<input type="text" class="form-control date-picker" id="needblood" name="needblood" placeholder="When Need Blood ?">
									</div>
																		<div class="form-group">
										<label for="bloodgroup">State</label>
										<select class="form-control state" name="state">
											<option>Select Country First</option>
										</select>
									</div>
																	</div>
								<div class="col-sm-6">
									<div class="form-group">
										<label for="bloodunits">Blood Unit / Bag (S)</label>
										<input type="number" class="form-control" id="bloodunits" name="bloodunits" placeholder="Blood Units">
									</div>
									<div class="form-group">
										<label for="purpose">Purpose</label>
										<input type="text" class="form-control" id="purpose" name="purpose" placeholder="Purpose">
									</div>
									<div class="form-group">
										<label for="mobilenumber">Mobile Number</label>
										<input type="text" class="form-control" id="mobilenumber" name="mobilenumber" placeholder="Mobile Number">
									</div>
									<div class="form-group">
										<label for="hospitalname">Hospital Name</label>
										<input type="text" class="form-control" id="hospitalname" name="hospitalname" placeholder="Hospital Name">
									</div>
																		<div class="form-group">
										<label for="bloodgroup">Country</label>
										<select class="form-control country" name="country">
											<option value="IN" >India</option>										</select>
									</div>
																		<div class="form-group">
										<label for="location">City</label>
										<input type="text" class="form-control" id="city" name="city" placeholder="City">
									</div>
								</div>
								<div class="col-sm-12">

									<div class="form-group">
										<label for="location">Address</label>
										<input type="text" class="form-control" id="location" name="location" placeholder="Location">
									</div>
									<div class="form-group">
										<label for="details">Details</label>
										<textarea class="form-control" name="details" rows="3" placeholder="Details"></textarea>
									</div>

																		<div class="form-group">
										<div class="dp-col-6">
											<label>Upload Picture</label>
											<input type='file' class="profilepic" name="requestpic" data-target=".upload-preview" />
											<img class="upload-preview" src="http://www.bloodintips.com/wp-content/plugins/idonatepro/img/idonate-preview-image.jpg" alt="your image" />
										</div>
									</div>
									<div class="g-recaptcha" data-sitekey="6LfJ2yIaAAAAANb5Dx7Vpm9xsDp7RTAZPaP9oiwW"></div><input type="hidden" id="request_submit_nonce_check" name="request_submit_nonce_check" value="021c9306cf" /><input type="hidden" name="_wp_http_referer" value="/post-request/request/" />								</div>
								<div class="col-sm-12 text-center">
									<button type="submit" name="request_submit" class="btn mt-30 btn-default btn-center">Post Request</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>  
  </body>  
</html>
